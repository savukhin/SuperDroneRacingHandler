<!DOCTYPE HTML>
<html>

<head>
  <title>Super Tengen Toppa Neon Genesis DroneRacing Program X</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" href="data:,">
  <link rel="stylesheet" href="css/frame.css">
  <link rel="stylesheet" href="css/styles.css">
  <link rel="stylesheet" href="css/redesign.css">
</head>

<body>
  <header id="titlebar">
    <div id="drag-region">

      <div id="window-title">
        <span>Super Neon Genesis DroneRacing Program X</span>
      </div>

      <div id="window-controls">

        <div class="window-button" id="min-button">
          <img class="icon"
            srcset="img/icons/min-w-10.png 1x, img/icons/min-w-12.png 1.25x, img/icons/min-w-15.png 1.5x, img/icons/min-w-15.png 1.75x, img/icons/min-w-20.png 2x, img/icons/min-w-20.png 2.25x, img/icons/min-w-24.png 2.5x, img/icons/min-w-30.png 3x, img/icons/min-w-30.png 3.5x"
            draggable="false" />
        </div>

        <div class="window-button" id="max-button">
          <img class="icon"
            srcset="img/icons/max-w-10.png 1x, img/icons/max-w-12.png 1.25x, img/icons/max-w-15.png 1.5x, img/icons/max-w-15.png 1.75x, img/icons/max-w-20.png 2x, img/icons/max-w-20.png 2.25x, img/icons/max-w-24.png 2.5x, img/icons/max-w-30.png 3x, img/icons/max-w-30.png 3.5x"
            draggable="false" />
        </div>

        <div class="window-button" id="restore-button">
          <img class="icon"
            srcset="img/icons/restore-w-10.png 1x, img/icons/restore-w-12.png 1.25x, img/icons/restore-w-15.png 1.5x, img/icons/restore-w-15.png 1.75x, img/icons/restore-w-20.png 2x, img/icons/restore-w-20.png 2.25x, img/icons/restore-w-24.png 2.5x, img/icons/restore-w-30.png 3x, img/icons/restore-w-30.png 3.5x"
            draggable="false" />
        </div>

        <div class="window-button" id="close-button">
          <img class="icon"
            srcset="img/icons/close-w-10.png 1x, img/icons/close-w-12.png 1.25x, img/icons/close-w-15.png 1.5x, img/icons/close-w-15.png 1.75x, img/icons/close-w-20.png 2x, img/icons/close-w-20.png 2.25x, img/icons/close-w-24.png 2.5x, img/icons/close-w-30.png 3x, img/icons/close-w-30.png 3.5x"
            draggable="false" />
        </div>

      </div>
    </div>
  </header>

  <div id="main">

    <div class="topnav">
      <button class="button topnav-element" id="settings_button" onclick="settings()"> Settings </button>
      <button class="button topnav-element" id="refresh_button" onclick="Websockets.refresh()"> Refresh </button>
    </div>
    <br><br><br>

    <div id="content" class="content">
      <div class="content-wrapper">

        <div id="map_box" class="box">
          <div class="block">
            <div id="map_line"></div>
            <!-- <div class="map-element">
              <div class="block" style="background-color: #aaaaaa; z-index:inherit">
                <div class="gate-element"></div>
              </div>
            </div> -->
          </div>
        </div>

        <div id="table_box" class="box">
          <div class="block">
            <table id="main_table" style="table-layout:fixed; width:100%">
              <tr>
              </tr>
            </table>
          </div>
        </div>

        <div id="action_box" class="box">
          <div class="block">
            <div id="action_tabs" class="grid-2col">
              <button class="button" onclick="Action.changeTab(event, 'action_colors')">Color</button>
              <button class="button" onclick="Action.changeTab(event, 'action_animations')">Anim</button>
            </div>
            <div id="action_display" class="grid-2col">
              <div id="state_display_before" class="state_display"></div>
              <div id="state_display_after" class="state_display"></div>
            </div>
            <br>
            <div class="tabcontent" id="action_colors">
              <!--<div class="outer-color-pick">
                <div class='color-pick' style="background: red"></div>
              </div>
              <div class="outer-color-pick">
                <div class='color-pick' style="background: blue"></div>
              </div>
              <div class="outer-color-pick">
                <div class='color-pick' style="background: lime"></div>
              </div>
              <div class="outer-color-pick">
                <div class='color-pick' style="background: yellow"></div>
              </div>
              <div class="outer-color-pick">
                <div class='color-pick' style="background: magenta"></div>
              </div>
              <br>
              <div class="outer-color-pick">
                <div class='color-pick' style="background: cyan"></div>
              </div>
              <div class="outer-color-pick">
                <div class='color-pick' style="background: white"></div>
              </div>
              <div class="outer-color-pick">
                <div class='color-pick' style="background: black"></div>
              </div>
              <div class="outer-color-pick">
                <div class='color-pick' style="background: #dddddd"></div>
              </div>
              <div class="outer-color-pick" onclick="Action.openColorPicker(event)">
                <div class='color-pick' style="background: #bbbbbb"></div>
              </div>-->
              <div id="pickerBoxContainer">
                <div id="pickerBox">
                  <div id="color_display${number}" class="color-display"></div>
                  <p><input id="red" min=0 max=255 value=0 type="range" class="red-slider" oninput="Action.changeRangeColor(event, 'red', this.value)" /></p>
                  <p><input id="blue" min=0 max=255 value=0 type="range" class="blue-slider" /></p>
                  <p><input id="green" min=0 max=255 value=0 type="range" class="green-slider" /></p>
                  <button class="button" onclicke="Action.handleColorPicker(event)">OK</button>
                </div>
              </div>
            </div>
            <div style="display:none" class="tabcontent" id="action_animations">
              <label for="animation_select">Animation:</label>
              <select id="animation_select">
                <option>Blink</option>
                <option>Nothing</option>
              </select>
            </div>
            <br>
            <button class="button" onClick="Action.toggle(event)">Send</button>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script>window.$ = window.jQuery = require('jquery');</script>
  <script>
    require('./render.js')
  </script>
  <script type="text/javascript" src="js/facility.js"> </script>
  <script type="text/javascript" src="js/table-visual.js"> </script>
  <script type="text/javascript" src="js/map-visual.js"> </script>
  <script type="text/javascript" src="js/action-visual.js"> </script>
  <script type="text/javascript" src="js/visual.js"> </script>
  <script type="text/javascript" src="js/websockets.js"> </script>
</body>

</html>
